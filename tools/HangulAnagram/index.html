<html>
<head>

            }, i[r].l = 1 * new Date();

                    m = s.getElementsByTagName(o)[0];

<body>
<div id="header">
    한글 애너그램 만들기<br>

    <p>
        한글만 됩니다.<br>
        초성체는 안 됩니다.<br>
    </p>
</div>
<div id="content">
    <form action="javascript:run()" id="formArea">
        <input type="text" name="text" alt="뒤섞을 단어 입력" value="입력하라우" onfocus="clearValue(this)"/>
        <input type="submit" value="섞기"/>
    </form>
    <div id="result">
        <ul>
            <li></li>
            <li></li>
        </ul>
    </div>
</div>
<script type="text/javascript" src="HPIF.js"></script>
<script type="text/javascript">
    function run() {
        document.getElementById("result").style.visibility = "visible";
        var input = document.querySelector("input").value;
        var list = document.querySelectorAll("li");
        list[0].innerText = "\"" + input + "\"을 뒤섞은 결과...";
        list[1].innerText = HPIF.anagram(input);
    }
    function clearValue(ele) {
        ele.setAttribute("value", "");
    }

</script>
</body>
</html>
