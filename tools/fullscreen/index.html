<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FullScreen Redirect</title>
    <style media="screen">
        html,
        body {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
    </style>
</head>

<body>
    <form action="" id="urlForm">
        <input type="text" placeholder="input url..." oninput="onUrlInput()">
        <input type="submit" value="go">
    </form>
    <script type="text/javascript">
        (function(){
            var urlTextInput = document.querySelector("#urlForm>input[type='text']");
            var urlForm = document.getElementById("urlForm");
            onUrlInput = function() {
                urlForm.action = urlTextInput.value;
            }
        })();
    </script>
</body>

</html>
