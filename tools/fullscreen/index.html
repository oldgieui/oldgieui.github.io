<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FullScreen Redirect</title>
    <style media="screen">
        html,
        body {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
    </style>
</head>

<body>
    <form action="" id="urlForm">
        <input type="text" placeholder="input url...">
        <input type="submit" value="go">
    </form>
    <script type="text/javascript">
        (function(){
            var urlForm = document.getElementById("urlForm");
            urlForm.addEventListener("submit", function(e){
                e.preventDefault();
                var regex = /^http(|s)\:\/\//ig;
                var url = document.querySelector("#urlForm>input[type='text']").value;
                if (false == regex.test(url)) {
                    url = "http://" + url.trim();
                }
                document.location.href = url;
            });
        })();
    </script>
</body>

</html>
